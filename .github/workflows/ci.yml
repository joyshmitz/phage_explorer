name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUN_VERSION: "1.1.38"

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # Lint and Type Check
  # ─────────────────────────────────────────────────────────────────────────
  check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Run tests
        run: bun run test

  # ─────────────────────────────────────────────────────────────────────────
  # Build Binaries (only on tags)
  # ─────────────────────────────────────────────────────────────────────────
  build-release:
    name: Build (${{ matrix.os }})
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            targets: "linux-x64 linux-arm64"
          - os: macos-latest
            targets: "mac-arm64 mac-x64"
          - os: windows-latest
            targets: "windows-x64"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries
        shell: bash
        run: |
          mkdir -p dist
          for target in ${{ matrix.targets }}; do
            echo "Building for $target..."
            bun run build:$target
          done

      - name: Verify builds (Unix)
        if: runner.os != 'Windows'
        run: |
          for f in dist/phage-explorer-*; do
            if [[ -f "$f" && ! "$f" == *.exe ]]; then
              chmod +x "$f"
              echo "Testing $f..."
              # Just verify it's executable and can show help or version
              "$f" --help 2>&1 || true
            fi
          done

      - name: Verify builds (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem dist/*.exe | ForEach-Object {
            Write-Host "Testing $_..."
            & $_.FullName --help 2>&1 | Out-Null
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: dist/phage-explorer-*
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────
  # Build Database (only on tags)
  # ─────────────────────────────────────────────────────────────────────────
  build-database:
    name: Build Database
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build database
        run: bun run build:db

      - name: Verify database
        run: |
          ls -la phage.db
          # Quick verification that DB is valid
          sqlite3 phage.db "SELECT COUNT(*) FROM phages;"

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: database
          path: phage.db
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────
  # Create Release
  # ─────────────────────────────────────────────────────────────────────────
  release:
    name: Create Release
    needs: [build-release, build-database]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Copy all binaries
          find artifacts -name "phage-explorer-*" -type f -exec cp {} release/ \;

          # Copy database
          cp artifacts/database/phage.db release/

          # Make binaries executable
          chmod +x release/phage-explorer-* 2>/dev/null || true

          # List files
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > sha256.txt
          cat sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
