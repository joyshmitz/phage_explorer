<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Phage Explorer</title>
  <style>
    :root {
      --bg: #0a0a0f;
      --text: #e8e6e3;
      --accent: #4ade80;
      --muted: #6b7280;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    p {
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .retry {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: var(--bg);
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    .retry:hover {
      opacity: 0.9;
    }
    .status {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--muted);
    }
    .status.online {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#128301;</div>
    <h1>You're Offline</h1>
    <p>
      Phage Explorer needs an internet connection to load the database for the first time.
      Once loaded, you can explore phages offline.
    </p>
    <a href="/" class="retry" onclick="window.location.reload()">Try Again</a>
    <div class="status" id="status">Checking connection...</div>
  </div>
  <script>
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Connection restored! Click retry.';
        status.classList.add('online');
      } else {
        status.textContent = 'Still offline';
        status.classList.remove('online');
      }
    }
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
